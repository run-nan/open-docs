name: publish
on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run build
      - uses: appleboy/scp-action@v0.0.1
        with:
          host: 120.76.133.46
          username: linhuangdong
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ./dist/*
          target: /data/www
