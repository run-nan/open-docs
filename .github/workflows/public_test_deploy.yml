name: PublicTestDeploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci
        # npm ci 会清空 node_modules，所以缓存需要在 npm ci 之后才运行

      - name: Cache node_modules/.cache
        uses: actions/cache@v3
        with:
          key: ${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
          path: node_modules/.cache
          restore-keys: ${{ hashFiles('package-lock.json') }}-

      - run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.S3_TEST_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.S3_TEST_SECRET_KEY }}
          aws-region: us-west-1

      - name: Deploy to S3
        run: aws s3 sync ./dist s3://ones-com-developer-static-test