openapi: 3.0.1
info:
  title: Simple mode issue worklog
  version: '1.0'
  description: |
    This resource represents issue worklog in simple mode. Use it to get, create, update, and delete issue worklog.
servers:
  - url: https://your-domain/openapi/v1
  - url: http://your-domain/openapi/v1
paths:
  /project/issues/{issueID}/workLog/simple/timesEstimated:
    post:
      summary: Estimated time in simple mode
      operationId: 01-estimated-time-of-issues
      description: Estimated time in simple mode.
      security:
        - oauth2:
            - write:project:issue-timeEstimated
      parameters:
        - $ref: ../../../openapi-common/canary/en/request-team.yaml
        - name: issueID
          in: path
          description: The issue ID.
          required: true
          schema:
            type: string
      requestBody:
        description: Estimated time in simple mode.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimesEstimatedRequest'
      responses:
        200:
          description: Request is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimesEstimatedResponse'
        $ref: ../../../openapi-common/canary/en/no-200-response.yaml
  /project/issues/{issueID}/workLog/simple/timesRemaining:
    post:
      summary: Update remaining time in simple mode
      operationId: 02-update-remaining-time-of-issues
      description: Update remaining time in simple mode.
      security:
        - oauth2:
            - write:project:issue-timeRemaining
      parameters:
        - $ref: ../../../openapi-common/canary/en/request-team.yaml
        - name: issueID
          in: path
          description: The issue ID.
          required: true
          schema:
            type: string
      requestBody:
        description: Remaining time to be updated.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimesRemainingRequest'
      responses:
        200:
          description: Request is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimesRemainingResponse'
        $ref: ../../../openapi-common/canary/en/no-200-response.yaml
  /project/issues/{issueID}/workLog/simple/timesSpent:
    get:
      summary: Get a list of issues worklog in simple mode
      operationId: 03-get-a-list-of-issues-worklog
      description: Get a list of issues worklog in simple mode.
      security:
        - oauth2:
            - read:project:issue-timeSpent
      parameters:
        - $ref: ../../../openapi-common/canary/en/request-team.yaml
        - $ref: ../../../openapi-common/canary/en/paging-query-request-limit.yaml
        - $ref: ../../../openapi-common/canary/en/paging-query-request-cursor.yaml
        - name: issueID
          in: path
          description: The issue ID.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Request is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimesSpentListResponse'
        $ref: ../../../openapi-common/canary/en/no-200-response.yaml
    post:
      summary: Add spent times in simple mode
      operationId: 04-add-spent-time-of-issues
      description: Add spent times in simple mode.
      security:
        - oauth2:
            - write:project:issue-timeSpent
      parameters:
        - $ref: ../../../openapi-common/canary/en/request-team.yaml
        - name: issueID
          in: path
          description: The issue ID.
          required: true
          schema:
            type: string
      requestBody:
        description: Add spent times to be updated.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddTimesSpentRequest'
      responses:
        200:
          description: Request is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddTimesSpentResponse'
        $ref: ../../../openapi-common/canary/en/no-200-response.yaml
  /project/issues/{issueID}/workLog/simple/timesSpent/{timesSpentID}:
    put:
      summary: Update spent times in simple mode
      operationId: 05-update-spent-time-of-issues
      description: Update spent times in simple mode.
      security:
        - oauth2:
            - write:project:issue-timeSpent
      parameters:
        - $ref: ../../../openapi-common/canary/en/request-team.yaml
        - name: issueID
          in: path
          description: The issue ID.
          required: true
          schema:
            type: string
        - name: timesSpentID
          in: path
          description: The timesSpent ID.
          required: true
          schema:
            type: string
      requestBody:
        description: Update spent times to be updated.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTimesSpentRequest'
      responses:
        200:
          description: Request is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateTimesSpentResponse'
        $ref: ../../../openapi-common/canary/en/no-200-response.yaml
    delete:
      summary: Delete spent times in simple mode
      operationId: 06-delete-spent-time-of-issues
      description: Delete spent times in simple mode.
      security:
        - oauth2:
            - write:project:issue-timeSpent
      parameters:
        - name: teamID
          in: query
          description: The ID of the team.
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: The issue ID.
          required: true
          schema:
            type: string
        - name: timesSpentID
          in: path
          description: The timesSpent ID.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Request is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteTimesSpentResponse'
        $ref: ../../../openapi-common/canary/en/no-200-response.yaml
    get:
      summary: Get a spent times in simple mode
      operationId: 07-get-spent-time-of-issues
      description: Get a spent times in simple mode.
      security:
        - oauth2:
            - read:project:issue-timeSpent
      parameters:
        - name: teamID
          in: query
          description: The ID of the team.
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: The issue ID.
          required: true
          schema:
            type: string
        - name: timesSpentID
          in: path
          description: The timesSpent ID.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Request is successful.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTimesSpentResponse'
        $ref: ../../../openapi-common/canary/en/no-200-response.yaml
components:
  schemas:
    GetTimesSpentResponse:
      description: 'The result of get a spent time'
      type: object
      properties:
        result:
          type: string
          description: The result of this request.
        data:
          type: object
          description: The result of this request.
        errorCode:
          type: string
          description: The error code of this request.
        errorMsg:
          type: string
          description: Error message for this request.
      example:
        - result: SUCCESS
          data:
            hours: 1
            description: 'Sample Description'
            startTime: 1689055200
            owner: UWQR89ji
            id: kkoi976k
    DeleteTimesSpentResponse:
      description: 'The result of delete spent time'
      type: object
      properties:
        result:
          type: string
          description: The result of this request.
        errorCode:
          type: string
          description: The error code of this request.
        errorMsg:
          type: string
          description: Error message for this request.
      example:
        - result: SUCCESS
    UpdateTimesSpentRequest:
      description: 'The request of update spent time'
      type: object
      properties:
        hours:
          type: integer
          description: The spent time,unit is hour.
        description:
          type: string
          description: The description of spent time.
        startTime:
          type: integer
          description: The start time of spent time.
        owner:
          type: object
          description: The owner of spent time.
      example:
        hours: 1
        description: 'Sample Description'
        startTime: 1689055200
        owner: UWQR89ji
    UpdateTimesSpentResponse:
      description: 'The result of update spent time'
      type: object
      properties:
        result:
          type: string
          description: The result of this request.
        data:
          type: object
          description: The result of this request.
        errorCode:
          type: string
          description: The error code of this request.
        errorMsg:
          type: string
          description: Error message for this request.
      example:
        - result: SUCCESS
          data:
            hours: 1
            description: 'Sample Description'
            startTime: 1689055200
            owner: UWQR89ji
            id: kkoi976k
    AddTimesSpentRequest:
      description: 'The request of add spent time'
      type: object
      properties:
        hours:
          description: The spent time,unit is hour.
          type: number
          format: float
          pattern: "^\\d+(\\.\\d{1,5})?$"
        description:
          type: string
          description: The description of spent time.
        startTime:
          type: integer
          description: 'The start time of spent time,Format: 1691043051'
        owner:
          type: object
          description: The owner of spent time.
      required:
        - hours
        - startTime
        - owner
      example:
        hours: 1
        description: 'Sample Description'
        startTime: 1689055200
        owner: UWQR89ji
    AddTimesSpentResponse:
      description: 'The result of add spent time'
      type: object
      properties:
        result:
          type: string
          description: The result of this request.
        data:
          type: object
          description: The result of this request.
          properties:
            id:
              type: string
              description: The id of spent time.
            hours:
              description: The spent time,unit is hour.
              type: number
              format: float
              pattern: "^\\d+(\\.\\d{1,5})?$"
            description:
              type: string
              description: The description of spent time.
            startTime:
              type: integer
              description: 'The start time of spent time,Format: 1691043051'
            owner:
              type: object
              description: The owner of spent time.
              properties:
                id:
                  type: string
                  description: The id of spent time.
                name:
                  type: string
                  description: The name of spent time.
        errorCode:
          type: string
          description: The error code of this request.
        errorMsg:
          type: string
          description: Error message for this request.
      example:
        - result: SUCCESS
          data:
            hours: 1
            description: 'Sample Description'
            startTime: 1689055200
            owner:
              id: UWQR89ji
              name: 'Sample Name'
            id: kkoi976k
        - result: FAIL
          errorCode: Forbidden
          errorMsg: 'Unable to times estimated in summary mode'
        - result: FAIL
          errorCode: MissingParameter
          errorMsg: 'MissingParameter teamID'
        - result: FAIL
          errorCode: InvalidParameter
          errorMsg: 'InvalidParameter IssueWorkLog Hours Empty'
        - result: FAIL
          errorCode: InvalidParameter
          errorMsg: 'InvalidParameter IssueWorkLog Hours TooLong'
        - result: FAIL
          errorCode: NotFound
          errorMsg: 'NotFound Issue'
        - result: FAIL
          errorCode: NotFound
          errorMsg: 'NotFound Container'
        - result: FAIL
          errorCode: AccessDenied
          errorMsg: 'AccessDenied Issue'
        - result: FAIL
          errorCode: 'Internal Server Error'
          errorMsg: 'Internal Server Error'
        - result: FAIL
          errorCode: PermissionDenied
          errorMsg: 'PermissionDenied super_administrator'
    TimesSpentListResponse:
      description: 'The result of estimated time.'
      type: object
      properties:
        result:
          type: string
          description: The result of this request.
        data:
          type: object
          description: The result of this request.
          properties:
            list:
              description: 'List of items.'
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: 'Worklog id'
                  description:
                    description: 'Worklog description'
                    type: string
                  hours:
                    type: integer
                    description: 'Worklog hours,unit is hour'
                  owner:
                    type: object
                    properties:
                      id:
                        type: string
                        description: 'Times spent owner id'
                      name:
                        type: string
                        description: 'Times spent owner name'
                  startTime:
                    type: integer
                    description: 'Worklog start time'
            $ref: ../../../openapi-common/canary/en/paging-query-response-pageInfo-schemas.yaml
        errorCode:
          type: string
          description: The error code of this request.
        errorMsg:
          type: string
          description: Error message for this request.
      example:
        - result: SUCCESS
          data:
            list:
              - id: 'yuhbf780'
                description: 'Sample Description 1'
                hours: 1
                owner:
                  id: 'hgbko876'
                  name: 'xx'
                startTime: 1689055200
              - id: 'yuhbf781'
                description: 'Sample Description 2'
                hours: 2
                owner:
                  id: 'hgbko877'
                  name: 'yy'
                startTime: 1689055300
            pageInfo:
              count: 2
              endCursor: 'sample_end_cursor'
              hasNextPage: false
              startCursor: 'sample_start_cursor'
              totalCount: 2
    TimesEstimatedRequest:
      type: object
      properties:
        hours:
          type: number
          format: float
          pattern: "^\\d+(\\.\\d{1,5})?$"
          description: Estimated time,unit is hour.
      required:
        - hours
      example:
        hours: 1
    TimesEstimatedResponse:
      description: 'The result of estimated time'
      type: object
      properties:
        result:
          type: string
          description: The result of this request.
        errorCode:
          type: string
          description: The error code of this request.
        errorMsg:
          type: string
          description: Error message for this request.
      example:
        - result: SUCCESS
        - result: FAIL
          errorCode: Forbidden
          errorMsg: 'Unable to times estimated in summary mode'
        - result: FAIL
          errorCode: MissingParameter
          errorMsg: 'MissingParameter teamID'
        - result: FAIL
          errorCode: InvalidParameter
          errorMsg: 'InvalidParameter IssueWorkLog Hours Empty'
        - result: FAIL
          errorCode: InvalidParameter
          errorMsg: 'InvalidParameter IssueWorkLog Hours TooLong'
        - result: FAIL
          errorCode: NotFound
          errorMsg: 'NotFound Issue'
        - result: FAIL
          errorCode: NotFound
          errorMsg: 'NotFound Container'
        - result: FAIL
          errorCode: AccessDenied
          errorMsg: 'AccessDenied Issue'
        - result: FAIL
          errorCode: 'Internal Server Error'
          errorMsg: 'Internal Server Error'
        - result: FAIL
          errorCode: PermissionDenied
          errorMsg: 'PermissionDenied super_administrator'
    TimesRemainingRequest:
      type: object
      properties:
        hours:
          type: number
          format: float
          pattern: "^\\d+(\\.\\d{1,5})?$"
          description: Remaining time,unit is hour.
      required:
        - hours
      example:
        hours: 1
    TimesRemainingResponse:
      description: 'The result of update remaining time'
      type: object
      properties:
        result:
          type: string
          description: The result of this request.
        errorCode:
          type: string
          description: The error code of this request.
        errorMsg:
          type: string
          description: Error message for this request.
      example:
        - result: SUCCESS
        - result: FAIL
          errorCode: Forbidden
          errorMsg: 'Unable to times estimated in summary mode'
        - result: FAIL
          errorCode: MissingParameter
          errorMsg: 'MissingParameter teamID'
        - result: FAIL
          errorCode: InvalidParameter
          errorMsg: 'InvalidParameter IssueWorkLog Hours Empty'
        - result: FAIL
          errorCode: InvalidParameter
          errorMsg: 'InvalidParameter IssueWorkLog Hours TooLong'
        - result: FAIL
          errorCode: NotFound
          errorMsg: 'NotFound Issue'
        - result: FAIL
          errorCode: NotFound
          errorMsg: 'NotFound Container'
        - result: FAIL
