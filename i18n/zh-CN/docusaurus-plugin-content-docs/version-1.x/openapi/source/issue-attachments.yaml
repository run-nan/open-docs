openapi: 3.0.1
info:
  title: Issue attachments
  version: '1.0'
  description: |
    此资源代表工作项附件。使用它来获取、创建、更新和删除工作项附件。
servers:
  - url: https://ones.com/rest/api/v1
  - url: http://ones.com/rest/api/v1
paths:
  /project/team/{teamID}/issues/{issueID}/attachments:
    get:
      summary: 获取工作项附件列表
      operationId: get-attachment-list-by-issue-id
      description: 获取工作项附件列表
      security:
        - oauth2:
            - read:project:issue-attachment
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
        - name: fileCreatedTimeSince
          in: query
          description: 文件创建时间最小值
          schema:
            type: integer
        - name: fileCreatedTimeMax
          in: query
          description: 文件创建时间最大值
          schema:
            type: integer
        - name: limit
          in: query
          description: 本次请求要返回的数据数量
          schema:
            type: integer
        - name: cursor
          in: query
          description: 本次请求的起始位置
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListIssueAttachmentResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
    post:
      summary: 上传文件到工作项
      operationId: upload-a-file-to-the-issue
      description: 上传文件到工作项
      security:
        - oauth2:
            - write:project:issue-attachment
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - file
                - name
              properties:
                name:
                  maxLength: 64
                  type: string
                  description: 文件名称
                description:
                  maxLength: 64
                  type: string
                  description: 文件描述
                file:
                  type: string
                  description: 要上传的文件
                  format: binary
        required: true
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddIssueAttachmentResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
  /project/team/{teamID}/issues/{issueID}/attachments/{attachmentID}:
    put:
      summary: 更新工作项附件
      operationId: update-a-issue-attachment
      description: 更新工作项附件
      security:
        - oauth2:
            - write:project:issue-attachment
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
        - name: attachmentID
          in: path
          description: 文件ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateIssueAttachmentRequest'
        required: true
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateIssueAttachmentResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
      x-codegen-request-body-name: body
    delete:
      summary: 删除工作性附件
      operationId: delete-a-issue-attachment
      description: 删除工作性附件
      security:
        - oauth2:
            - write:project:issue-attachment
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
        - name: attachmentID
          in: path
          description: 文件ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteSuccessResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
components:
  schemas:
    AddIssueAttachmentResponse:
      type: object
      properties:
        result:
          type: string
        data:
          type: object
          properties:
            id:
              type: string
              description: 文件ID
            name:
              type: string
              description: 文件名称
            hash:
              type: string
              description: 文件哈希值
            mime:
              type: string
              description: 文件类型
            sizeByte:
              type: integer
              description: 文件大小，以byte为单位
            url:
              type: string
              description: 文件url
    IssueAttachment:
      type: object
      properties:
        id:
          type: string
          description: 文件ID
        name:
          type: string
          description: 文件名称
        createTime:
          type: integer
          description: 文件上传时间
        creator:
          type: object
          properties:
            id:
              type: string
              description: 文件上传者ID
            name:
              type: string
              description: 文件上传者名称
        hash:
          type: string
          description: 文件哈希值
        mime:
          type: string
          description: 文件类型
        sizeByte:
          type: integer
          description: 文件大小，以byte为单位
    ListIssueAttachmentResponse:
      type: object
      properties:
        result:
          type: string
        data:
          type: object
          properties:
            list:
              type: array
              items:
                $ref: '#/components/schemas/IssueAttachment'
            pageInfo:
              $ref: '#/components/schemas/PageInfo'
    PageInfo:
      type: object
      properties:
        count:
          type: integer
          description: 本次返回的数量
        endCursor:
          type: string
          description: 本页最后一个光标，用于翻页 backwards.
        endPos:
          type: integer
          description: 本页最后一个位置
        hasNextPage:
          type: boolean
          description: 是否有下一页
        startCursor:
          type: string
          description: 本页第一个光标，用于翻页 backwards.
        startPos:
          type: integer
          description: 本页第一个位置
        totalCount:
          type: integer
          description: 整个集合总数，包括本次响应中返回的
    UpdateIssueAttachmentRequest:
      type: object
      properties:
        name:
          maxLength: 64
          type: string
          description: 文件名称
        description:
          maxLength: 64
          type: string
          description: 文件描述
    UpdateIssueAttachmentResponse:
      type: object
      properties:
        result:
          type: string
    DeleteSuccessResponse:
      type: object
      properties:
        result:
          type: string
        data:
          type: object
          properties: {}
    BadResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://ones.com/oauth2/authorize
          tokenUrl: https://ones.com/oauth2/token
          scopes:
            read:project:issue-attachment: 获取工作项附件信息
            write:project:issue-attachment: 新增、修改、删除工作项附件
