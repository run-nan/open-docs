openapi: 3.0.1
info:
  title: Issue attachments
  version: '1.0'
  description: |
    此资源代表工作项附件。使用它来获取、创建、更新和删除工作项附件。
servers:
  - url: https://your-domain/openapi/v1
  - url: http://your-domain/openapi/v1
paths:
  /project/issues/{issueID}/attachments:
    get:
      summary: 获取工作项附件列表
      operationId: 01-get-attachment-list-by-issue-id
      description: 获取工作项附件列表
      security:
        - oauth2:
            - read:project:issue-attachment
      parameters:
        - $ref: ../../../../../../openapi-common/latest/zh/request-team.yaml
        - $ref: ../../../../../../openapi-common/latest/zh/paging-query-request-limit.yaml
        - $ref: ../../../../../../openapi-common/latest/zh/paging-query-request-cursor.yaml
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
        - name: fileCreatedTimeSince
          in: query
          description: 文件创建时间最小值
          schema:
            type: integer
        - name: fileCreatedTimeMax
          in: query
          description: 文件创建时间最大值
          schema:
            type: integer
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListIssueAttachmentResponse'
        $ref: ../../../../../../openapi-common/latest/zh/no-200-response.yaml
    post:
      summary: 上传文件到工作项
      operationId: 02-upload-a-file-to-the-issue
      description: 上传文件到工作项
      security:
        - oauth2:
            - write:project:issue-attachment
      parameters:
        - $ref: ../../../../../../openapi-common/latest/zh/request-team.yaml
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - file
                - name
              properties:
                name:
                  maxLength: 64
                  type: string
                  description: 文件名称
                description:
                  maxLength: 64
                  type: string
                  description: 文件描述
                file:
                  type: string
                  description: 要上传的文件
                  format: binary
        required: true
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddIssueAttachmentResponse'
        $ref: ../../../../../../openapi-common/latest/zh/no-200-response.yaml
  /project/issues/{issueID}/attachments/{attachmentID}:
    put:
      summary: 更新工作项附件
      operationId: 03-update-a-issue-attachment
      description: 更新工作项附件
      security:
        - oauth2:
            - write:project:issue-attachment
      parameters:
        - $ref: ../../../../../../openapi-common/latest/zh/request-team.yaml
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
        - name: attachmentID
          in: path
          description: 文件ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateIssueAttachmentRequest'
        required: true
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateIssueAttachmentResponse'
        $ref: ../../../../../../openapi-common/latest/zh/no-200-response.yaml
      x-codegen-request-body-name: body
    delete:
      summary: 删除工作性附件
      operationId: 04-delete-a-issue-attachment
      description: 删除工作性附件
      security:
        - oauth2:
            - write:project:issue-attachment
      parameters:
        - $ref: ../../../../../../openapi-common/latest/zh/request-team.yaml
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
        - name: attachmentID
          in: path
          description: 文件ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteSuccessResponse'
        $ref: ../../../../../../openapi-common/latest/zh/no-200-response.yaml
components:
  schemas:
    AddIssueAttachmentResponse:
      description: 上传工作项附件响应
      type: object
      properties:
        $ref: ../../../../../../openapi-common/latest/zh/200-response-schemas.yaml
        data:
          type: object
          properties:
            id:
              type: string
              description: 文件ID
            name:
              type: string
              description: 文件名称
            hash:
              type: string
              description: 文件哈希值
            mime:
              type: string
              description: 文件类型
            sizeByte:
              type: integer
              description: 文件大小，以byte为单位
            url:
              type: string
              description: 文件url
            version:
              type: integer
              description: 文件版本
      example:
        - result: SUCCESS
          data:
            id: 5f1b0a3b
            name: 1.png
            hash: 5f1b0a3b5b3b4e0001a3b3b4
            mime: image/png
            sizeByte: 123456
            url: https://xxx.com/1.png
            version: 1
    IssueAttachment:
      description: 工作项附件
      type: object
      properties:
        id:
          type: string
          description: 文件ID
        name:
          type: string
          description: 文件名称
        createTime:
          type: integer
          description: 文件上传时间
        creator:
          type: object
          properties:
            id:
              type: string
              description: 文件上传者ID
            name:
              type: string
              description: 文件上传者名称
        hash:
          type: string
          description: 文件哈希值
        mime:
          type: string
          description: 文件类型
        sizeByte:
          type: integer
          description: 文件大小，以byte为单位
        description:
          type: string
          description: 文件描述
    ListIssueAttachmentResponse:
      type: object
      properties:
        $ref: ../../../../../../openapi-common/latest/zh/200-response-schemas.yaml
        data:
          type: object
          properties:
            list:
              type: array
              items:
                $ref: '#/components/schemas/IssueAttachment'
            $ref: ../../../../../../openapi-common/latest/zh/paging-query-response-pageInfo-schemas.yaml
      example:
        - result: SUCCESS
          data:
            list:
              - id: 5f1b0a3b
                createTime: 1595625600
                name: 1.png
                mime: image/png
                hash: 5f1b0a3b5b3b4e0001a3b3b4
                sizeByte: 123456
                description: 1.png
                creator:
                  id: 5f1b0a32
                  name: 张三
            pageInfo:
              count: 1
              endCursor: eyJ0eXBlIjoiQ3VycmVudCIsIm5hbWUiOiJ0ZXN0IiwidmVyc2lvbiI6IjEuMCIsImNvdW50IjoxLCJzdGFydEN1cnJlbnRDb2RlIjoiNWYxYjBhM2I1YjNiNGUwMDAxYTNiM2I0Iiwic3RhcnRDb2RlIjoiNWYxYjBhM2I1YjNiNGUwMDAxYTNiM2I0Iiwic3RhcnREYXRlIjoiMTU5NTYyNTYwMDAwMCJ9
              hasNextPage: false
              startCursor: eyJ0eXBlIjoiQ3VycmVudCIsIm5hbWUiOiJ0ZXN0IiwidmVyc2lvbiI6IjEuMCIsImNvdW50IjoxLCJzdGFydEN1cnJlbnRDb2RlIjoiNWYxYjBhM2I1YjNiNGUwMDAxYTNiM2I0Iiwic3RhcnRDb2RlIjoiNWYxYjBhM2I1YjNiNGUwMDAxYTNiM2I0Iiwic3RhcnREYXRlIjoiMTU5NTYyNTYwMDAwMCJ9
              totalCount: 1
    UpdateIssueAttachmentRequest:
      type: object
      properties:
        name:
          maxLength: 64
          type: string
          description: 文件名称
        description:
          maxLength: 64
          type: string
          description: 文件描述
      example:
        name: 1.png
        description: 1.png
    UpdateIssueAttachmentResponse:
      type: object
      properties:
        $ref: ../../../../../../openapi-common/latest/zh/200-response-schemas.yaml
      example:
        - result: SUCCESS
    DeleteSuccessResponse:
      type: object
      properties:
        $ref: ../../../../../../openapi-common/latest/zh/200-response-schemas.yaml
      example:
        - result: SUCCESS
    $ref: ../../../../../../openapi-common/latest/zh/no-200-response-schemas.yaml
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://your-domain/oauth2/authorize
          tokenUrl: https://your-domain/oauth2/token
          scopes:
            read:project:issue-attachment: 获取工作项附件信息
            write:project:issue-attachment: 新增、修改、删除工作项附件
