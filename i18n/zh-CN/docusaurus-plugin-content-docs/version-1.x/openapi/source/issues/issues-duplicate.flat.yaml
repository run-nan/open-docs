openapi: 3.0.1
info:
  title: Issues
  version: '1.0'
  description: |
    This resource represents issues. Use it to get, create, update, and delete issues.
servers:
  - url: https://your-domain/openapi/v1
  - url: http://your-domain/openapi/v1
paths:
  /project/issues/{issueID}:
    post:
      summary: 复制工作项
      operationId: 10-duplicate-issues
      description: 复制工作项
      security:
        - oauth2:
            - write:project:issue
      parameters:
        - name: action
          in: query
          required: true
          schema:
            type: string
          description: |
            - action: 操作工作项,支持 `duplicate`.
        - $ref: ../../../../../../../openapi-common/latest/zh/request-team.yaml
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
      requestBody:
        description: 需要复制的工作项信息
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DuplicateIssueRequest'
        required: true
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DuplicateIssueResponse'
        $ref: ../../../../../../../openapi-common/latest/zh/no-200-response.yaml
components:
  schemas:
    DuplicateIssueRequest:
      type: object
      description: 复制工作项请求
      properties:
        id:
          type: string
          description: 工作项ID
        project:
          type: string
          description: 工作项所属项目ID
        issueType:
          type: string
          description: 工作项类型ID
        status:
          type: string
          description: 更改的状态
        copyFields:
          type: array
          description: 复制的字段列表
        linkIssue:
          type: object
          description: 关联的工作项
          properties:
            linkType:
              type: string
              description: 关联类型
            link_desc_type:
              type: string
              description: 关联描述类型
    DuplicateIssueResponse:
      type: object
      description: 复制工作项响应
      properties:
        $ref: ../../../../../../../openapi-common/latest/zh/200-response-schemas.yaml
        data:
          $ref: '#/components/schemas/IssueDetail'
      required:
        - result
    IssueDetail:
      type: object
      description: 工作项详情
      properties:
        assignee:
          type: object
          description: 工作项负责人
          properties:
            id:
              type: string
              description: 用户ID
            name:
              type: string
              description: 用户名
        createTime:
          type: integer
          description: 创建时间
        dueDate:
          type: string
          description:
        timeEstimatedHour:
          type: integer
          description: 预估时间
        issueType:
          type: object
          description: 工作项类型
          properties:
            id:
              type: string
              description: 工作项类型ID
            name:
              type: string
              description: 工作项类型名称
        title:
          type: string
          description: 工作项标题
        number:
          type: integer
          description: 工作项编号
        creator:
          type: object
          description: 工作项创建者
          properties:
            id:
              type: string
              description: 用户ID
            name:
              type: string
              description: 用户名
        parent:
          type: object
          description: 父工作项
          properties:
            id:
              type: string
              description: 工作项ID
            title:
              type: string
              description: 工作项标题
        priority:
          type: object
          description: 工作项优先级
          properties:
            id:
              type: string
              description: 优先级ID
            name:
              type: string
              description: 优先级名称
        project:
          type: object
          description: 工作项所属项目
          properties:
            id:
              type: string
              description: 项目ID
            name:
              type: string
              description: 项目名称
        timeRemainingHour:
          type: integer
          description: 剩余工时
        sprint:
          type: object
          description: 工作项所属迭代
          properties:
            id:
              type: string
              description: 迭代ID
            name:
              type: string
              description: 迭代名称
        status:
          type: object
          description: 工作项状态
          properties:
            id:
              type: string
              description: 状态ID
            name:
              type: string
              description: 状态名称
            category:
              type: string
              description: 状态类别
        subIssueType:
          type: object
          description: 工作项子类型
          properties:
            id:
              type: string
              description: 子类型ID
            name:
              type: string
              description: 子类型名称
        subIssueCount:
          type: integer
          description: 子工作项数量
        subIssueDoneCount:
          type: integer
          description: 子工作项完成数量
        subIssues:
          type: object
          description: 子工作项列表
          properties:
            id:
              type: string
              description: 子工作项ID
            title:
              type: string
              description: 子工作项标题
        totalTimeEstimatedHour:
          type: integer
          description: 总预估时间
        timeSpentHour:
          type: integer
          description: 总花费时间
        totalTimeRemainingHour:
          type: integer
          description: 总剩余时间
        id:
          type: string
          description: 工作项ID
        attachments:
          type: array
          description: 工作项附件列表
          items:
            type: object
            properties:
              id:
                type: string
                description: 附件ID
              name:
                type: string
                description: 附件名称
              createTime:
                type: integer
                description: 附件创建时间
    $ref: ../../../../../../../openapi-common/latest/zh/no-200-response-schemas.yaml
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https:///your-domain/oauth2/authorize
          tokenUrl: https:///your-domain/oauth2/token
          scopes:
            write:project:issue: 批量关联工作项、取消关联
