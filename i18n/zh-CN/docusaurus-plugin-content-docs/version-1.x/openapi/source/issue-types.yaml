openapi: 3.0.1
info:
  title: Issue types
  version: '1.0'
  description: |
    此资源代表工作项类型。使用它来获取工作项类型。
servers:
  - url: https://your-domain/rest/api/v1
  - url: http://your-domain/rest/api/v1
paths:
  /project/team/{teamID}/issueTypes:
    get:
      summary: 获取工作项类型列表
      operationId: get-a-list-of-issue-types
      description: 获取工作项类型列表
      security:
        - oauth2:
            - read:project:issueType
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllSuccessResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
components:
  schemas:
    ListItem:
      type: object
      properties:
        name:
          type: string
          description: 工作项类型名称
        id:
          type: string
          description: 工作项类型ID
        isSubIssueType:
          type: boolean
          description: 是否是子工作项类型
        type:
          type: string
          description: 工作项类型类别
        createTime:
          type: integer
          description: 工作项类型创建时间
        buildIn:
          type: boolean
          description: 是否是系统内置的工作项类型
        project:
          type: object
          description: 使用该工作项类型的项目集合
          properties:
            name:
              type: string
              description: 项目名称
            id:
              type: string
              description: 项目ID
    PageInfo:
      type: object
      properties:
        count:
          type: integer
          description: 本次返回的数量
        endCursor:
          type: string
          description: 本页最后一个光标，用于翻页
            backwards.
        endPos:
          type: integer
          description: 本页最后一个位置
        hasNextPage:
          type: boolean
          description: 是否有下一页
        startCursor:
          type: string
          description: 本页第一个光标，用于翻页
            backwards.
        startPos:
          type: integer
          description: 本页第一个位置
        totalCount:
          type: integer
          description: 整个集合总数，包括本次响应中返回的
    AllSuccessResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        data:
          type: object
          properties:
            list:
              type: array
              items:
                $ref: '#/components/schemas/ListItem'
            pageInfo:
              $ref: '#/components/schemas/PageInfo'
    BadResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://ones.com/oauth2/authorize
          tokenUrl: https://ones.com/oauth2/token
          scopes:
            read:project:issueType: 获取工作项类型
