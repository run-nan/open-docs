openapi: 3.0.1
info:
  title: Issue fields
  version: '1.0'
  description: |
    此资源代表工作项属性。使用它来获取工作项属性。
paths:
  /project/team/{teamID}/issueFields:
    get:
      summary: 获取工作项属性列表
      operationId: get-a-list-of-issue-fields
      description: 获取工作项属性列表
      security:
        - oauth2:
            - read:project:issueField
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllSuccessResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
components:
  schemas:
    ListItem:
      type: object
      properties:
        name:
          type: string
          description: 工作项属性名称
        id:
          type: string
          description: 工作项属性ID
        buildIn:
          type: boolean
          description: 是否是系统内置的工作项属性
        createTime:
          type: integer
          description: 工作项属性创建时间
        defaultValue:
          type: object
          description: 工作项属性默认值
        aliases:
          type: array
          description: 工作项属性别名
          items:
            type: string
        typeLabel:
          type: string
          description: 工作项属性类型名称
        typeEnum:
          type: integer
          description: 工作项属性类型枚举值
        options:
          type: array
          description: 工作项属性选项值集合
          items:
            $ref: '#/components/schemas/Option'
    Option:
      type: object
      properties:
        id:
          type: string
          description: 选项值ID
        value:
          type: object
          description: 选项值
    PageInfo:
      type: object
      properties:
        count:
          type: integer
          description: 本次返回的数量
        endCursor:
          type: string
          description: 本页最后一个光标，用于翻页
            backwards.
        endPos:
          type: integer
          description: 本页最后一个位置
        hasNextPage:
          type: boolean
          description: 是否有下一页
        startCursor:
          type: string
          description: 本页第一个光标，用于翻页
            backwards.
        startPos:
          type: integer
          description: 本页第一个位置
        totalCount:
          type: integer
          description: 整个集合总数，包括本次响应中返回的
    AllSuccessResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        data:
          type: object
          properties:
            list:
              type: array
              items:
                $ref: '#/components/schemas/ListItem'
            pageInfo:
              $ref: '#/components/schemas/PageInfo'
    BadResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://ones.com/oauth2/authorize
          tokenUrl: https://ones.com/oauth2/token
          scopes:
            read:project:issueField: 获取工作项属性
