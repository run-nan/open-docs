openapi: 3.0.1
info:
  title: Issue status
  version: '1.0'
  description: |
    此资源代表工作项状态。使用它来获取工作项状态。
servers:
  - url: https://your-domain/openapi/v2
  - url: http://your-domain/openapi/v2
paths:
  /project/issueStatuses:
    get:
      summary: 获取工作项状态列表
      operationId: get-a-list-of-issue-status
      description: 获取工作项状态列表
      security:
        - oauth2:
            - read:project:issueStatus
      parameters:
        - $ref: ../../../../../../openapi-common/canary/zh/request-team.yaml
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListIssueStatusResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
components:
  schemas:
    ListIssueStatusResponse:
      type: object
      properties:
        $ref: ../../../../../../openapi-common/canary/zh/200-response-schemas.yaml
        data:
          type: object
          properties:
            list:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    description: 工作项状态名称
                  id:
                    type: string
                    description: 工作项状态ID
                  createTime:
                    type: integer
                    description: 工作项状态创建时间
                  category:
                    type: string
                    description: 工作项状态类别
                  buildIn:
                    type: boolean
                    description: 是否是系统内置的工作项状态
            $ref: ../../../../../../openapi-common/canary/zh/paging-query-response-pageInfo-schemas.yaml
    $ref: ../../../../../../openapi-common/canary/zh/no-200-response-schemas.yaml
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://your-domain/oauth2/authorize
          tokenUrl: https://your-domain/oauth2/token
          scopes:
            read:project:issueStatus: 获取工作项状态
