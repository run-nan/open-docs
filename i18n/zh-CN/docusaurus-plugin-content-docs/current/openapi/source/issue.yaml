openapi: 3.0.1
info:
  title: Issue
  version: '1.0'
  description: |
    此资源代表工作项。使用它来获取、创建、更新和删除工作项。
servers:
  - url: https://ones.cn/rest/api/v1
  - url: http://ones.cn/rest/api/v1
paths:
  /project/team/{teamID}/issues:
    get:
      summary: 获取工作项列表
      operationId: get-a-list-of-issues
      description: 获取工作项列表
      security:
        - oauth2:
            - read:project:issue
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: 本次请求要返回的工作项数量
          schema:
            type: integer
        - name: cursor
          in: query
          description: 本次请求的起始位置
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListSuccessResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
    post:
      summary: 新建工作项
      operationId: create-a-new-issue
      description: 新建工作项
      security:
        - oauth2:
            - write:project:issue
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
      requestBody:
        description: 要新建的工作项信息
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddIssueRequest'
        required: true
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOrUpdateSuccessResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
      x-scope: write:project:issue
      x-codegen-request-body-name: body
  /project/team/{teamID}/issues/{issueID}:
    get:
      summary: 获取工作项详细信息
      operationId: get-a-issue-details
      description: 获取工作项详细信息
      security:
        - oauth2:
            - read:project:issue
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListItem'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
    put:
      summary: 更新工作项
      operationId: update-a-issue
      description: 更新工作项
      security:
        - oauth2:
            - write:project:issue
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
      requestBody:
        description: 要更新的工作项信息
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateIssueRequest'
        required: true
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOrUpdateSuccessResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
      x-codegen-request-body-name: body
    delete:
      summary: 删除工作项
      operationId: delete-a-issue
      description: 删除工作项
      security:
        - oauth2:
            - write:project:issue
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteSuccessResponse'

components:
  schemas:
    AddIssueRequest:
      required:
        - assignee
        - fieldValues
        - issueTypeID
        - projectID
        - title
        - watchers
      type: object
      properties:
        assignee:
          maxLength: 8
          minLength: 1
          type: string
          description: 工作项负责人
        title:
          maxLength: 1024
          minLength: 1
          type: string
          description: 工作项标题
        projectID:
          maxLength: 16
          minLength: 1
          type: string
          description: 工作项所属项目ID
        issueTypeID:
          maxLength: 16
          minLength: 1
          type: string
          description: 工作项类型ID
        fieldValues:
          type: array
          description: 工作项属性信息
          items:
            $ref: '#/components/schemas/FieldValues'
        watchers:
          type: array
          description: 当工作项发生变化时，将通过邮件等方式通知关注者
          items:
            maxLength: 8
            minLength: 1
            type: string
        parentID:
          maxLength: 16
          minLength: 1
          type: string
          description: 父工作项ID
    UpdateIssueRequest:
      type: object
      properties:
        assignee:
          maxLength: 8
          minLength: 1
          type: string
          description: 工作项负责人
        title:
          maxLength: 1024
          minLength: 1
          type: string
          description: 工作项负责人
        fieldValues:
          type: array
          description: 工作项属性信息
          items:
            $ref: '#/components/schemas/FieldValues'
    FieldValues:
      required:
        - fieldID
        - type
        - value
      type: object
      properties:
        fieldID:
          description: 属性ID
          minLength: 8
          type: string
        type:
          minimum: 1
          type: integer
          description: 属性类型
        value:
          type: object
          properties: {}
          description: 属性值
    DeleteSuccessResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
    AddOrUpdateSuccessResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        data:
          type: object
          properties:
            id:
              type: string
              description: 工作项ID
            number:
              type: integer
              description: 工作项编号
            title:
              type: string
              description: 工作项标题
            projectID:
              type: string
              description: 工作项所属项目ID
            issueTypeID:
              type: string
              description: 工作项类型ID
            parentID:
              type: string
              description: 父工作项ID
    ListItem:
      type: object
      properties:
        assignee:
          type: object
          properties:
            id:
              type: string
              description: 工作项负责人ID
            name:
              type: string
              description: 工作项标题
        createTime:
          type: integer
          description: 工作项创建时间
        dueDate:
          type: string
          description: 工作项截止日期
        timeEstimatedHour:
          type: integer
          description: 工作项预估工时，单位（小时）
        issueType:
          type: object
          properties:
            id:
              type: string
              description: 工作项类型ID
            name:
              type: string
              description: 工作项类型名称
        title:
          type: string
          description: 工作项标题
        number:
          type: integer
          description: 工作项编号
        creator:
          type: object
          properties:
            id:
              type: string
              description: 工作项创建者ID
            name:
              type: string
              description: 工作项创建者名称
        parent:
          type: object
          properties:
            id:
              type: string
              description: 父工作项ID
            title:
              type: string
              description: 父工作项标题
        priority:
          type: object
          properties:
            id:
              type: string
              description: 工作项优先级ID
            name:
              type: string
              description: 工作项优先级名称
        project:
          type: object
          properties:
            id:
              type: string
              description: 工作项所属项目ID
            name:
              type: string
              description: 工作项所属项目名称
        timeRemainingHour:
          type: integer
          description: 工作项剩余工时，单位（小时）
        sprint:
          type: object
          properties:
            id:
              type: string
              description: 工作项所属迭代ID
            name:
              type: string
              description: 工作项所属迭代名称
        status:
          type: object
          properties:
            id:
              type: string
              description: 工作项状态ID
            name:
              type: string
              description: 工作项状态名称
            category:
              type: string
              description: 工作项状态类型
        subIssueType:
          type: object
          properties:
            id:
              type: string
              description: 子工作项类型ID
            name:
              type: string
              description: 子工作项类型名称
        subIssueCount:
          type: integer
          description: 子工作项总数
        subIssueDoneCount:
          type: integer
          description: 子工作项状态为完成的总数
        subIssues:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: 子工作项ID
              title:
                type: string
                description: 子工作项标题
        totalTimeEstimatedHour:
          type: integer
          description: 工作项总预估工时，单位（小时）
        timeSpentHour:
          type: integer
          description: 工作项已登记工时，单位（小时）
        totalTimeRemainingHour:
          type: integer
          description: 工作项总剩余工时，单位（小时）
        id:
          type: string
          description: 工作项ID
        linkWikis:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: 工作项关联的wiki页面ID
              title:
                type: string
                description: 工作项关联的wiki页面标题
        attachments:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: 工作项附件ID
              name:
                type: string
                description: 工作项附件名称
              createTime:
                type: integer
                description: 工作项附件创建时间
    PageInfo:
      type: object
      properties:
        count:
          type: integer
          description: 本次返回的数量
        endCursor:
          type: string
          description: 本页最后一个光标，用于翻页
            backwards.
        endPos:
          type: integer
          description: 本页最后一个位置
        hasNextPage:
          type: boolean
          description: 是否有下一页
        startCursor:
          type: string
          description: 本页第一个光标，用于翻页
            backwards.
        startPos:
          type: integer
          description: 本页第一个位置
        totalCount:
          type: integer
          description: 整个集合总数，包括本次响应中返回的
    ListSuccessResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        data:
          type: object
          properties:
            list:
              type: array
              items:
                $ref: '#/components/schemas/ListItem'
            pageInfo:
              $ref: '#/components/schemas/PageInfo'
    BadResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://ones.cn/oauth2/authorize
          tokenUrl: https://ones.cn/oauth2/token
          scopes:
            write:project:issue: 新增、修改、删除工作项
            read:project:issue: 获取工作项信息
