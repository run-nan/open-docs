openapi: 3.0.1
info:
  title: Issue link
  version: '1.0'
  description: |
    此资源代表工作项的关联关系。使用它来创建和删除工作项关联关系。
servers:
  - url: https://your-domain/rest/api/v1
  - url: http://your-domain/rest/api/v1
paths:
  /project/issues/{issueID}/link:
    post:
      summary: 批量关联工作项
      operationId: 01-batch-link-issue
      description: 批量关联工作项
      security:
        - oauth2:
            - write:project:issue
      parameters:
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
        - $ref: ../../../../../../openapi-common/canary/zh/request-team.yaml
      requestBody:
        description: 要关联的工作项列表
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkIssueRequest'
        required: true
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkIssuesResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
  /project/issues/{issueID}/unlink:
    post:
      summary: 批量取消关联工作项
      operationId: 02-batch-unlink-issue
      description: 批量取消关联工作项
      security:
        - oauth2:
            - write:project:issue
      parameters:
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
        - $ref: ../../../../../../openapi-common/canary/zh/request-team.yaml
      requestBody:
        description: 要取消关联的工作项列表
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnLinkIssueRequest'
        required: true
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnLinkIssuesResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
components:
  schemas:
    LinkIssueRequest:
      type: object
      properties:
        issueIDs:
          type: array
          description: 要关联的工作项ID列表
          items:
            type: string
        linkType:
          type: string
          description: 关联类型
          enum:
            - 'relates to'
            - 'duplicate'
    UnLinkIssueRequest:
      type: object
      properties:
        issueIDs:
          type: array
          description: 要关联的工作项ID列表
          items:
            type: string
    LinkIssuesResponse:
      type: object
      properties:
        $ref: ../../../../../../openapi-common/canary/zh/200-response-schemas.yaml
      required:
        - result
      example:
        - result: SUCCESS
    UnLinkIssuesResponse:
      type: object
      properties:
        $ref: ../../../../../../openapi-common/canary/zh/200-response-schemas.yaml
      required:
        - result
      example:
        - result: SUCCESS
    $ref: ../../../../../../openapi-common/canary/zh/no-200-response-schemas.yaml
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://ones.com/oauth2/authorize
          tokenUrl: https://ones.com/oauth2/token
          scopes:
            write:project:issue: 批量关联、取消关联工作项
            read:project:issue: 获取工作项信息
