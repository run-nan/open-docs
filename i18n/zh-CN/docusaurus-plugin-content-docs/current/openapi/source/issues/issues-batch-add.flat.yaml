openapi: 3.0.1
info:
  title: Issues
  version: '1.0'
  description: |
    This resource represents issues. Use it to get, create, update, and delete issues.
servers:
  - url: https://your-domain/rest/api/v1
  - url: http://your-domain/rest/api/v1
paths:
  /project/publishers/issues:
    post:
      summary: 批量添加工作项
      operationId: 08-batch-add-issues
      description: 批量添加工作项
      security:
        - oauth2:
            - write:project:issue
      parameters:
        - name: action
          in: query
          required: true
          schema:
            type: string
          description: |
            - action: 操作工作项,支持 `batchAdd`.
        - $ref: ../../../../../../../openapi-common/canary/zh/request-team.yaml
      requestBody:
        description: 需要添加的工作项信息
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchAddIssueRequest'
        required: true
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchAddIssueResponse'
        $ref: ../../../../../../../openapi-common/canary/zh/no-200-response.yaml
components:
  schemas:
    BatchAddIssueRequest:
      type: object
      description: 批量添加工作项请求
      properties:
        assignee:
          type: string
          description: 工作项负责人
        title:
          type: string
          description: 工作项标题
        projectID:
          type: string
          description: 工作项所属项目ID
        issueTypeID:
          type: string
          description: 工作项类型ID
        fieldValues:
          type: array
          description: 工作项字段值
          items:
            type: object
            properties:
              fieldID:
                type: string
                description: 字段ID
              value:
                type: object
                description: 字段值
              type:
                type: string
                description: 字段类型
        watchers:
          type: array
          description: 工作项关注者
          items:
            type: string
            description: 用户ID
        parentID:
          type: string
          description: 父工作项ID
        timesEstimated:
          type: array
          description: 预估时间列表
          items:
            type: object
            properties:
              owner:
                type: integer
                description: 预估时间
              hours:
                type: integer
                description: 预估工时数量
              includeNonWorkingDays:
                type: boolean
                description: 是否包含非工作日
              startTime:
                type: string
                description: 预估开始时间
              endTime:
                type: string
                description: 预估结束时间
              timesEstimatedMode:
                type: string
                description: 工时模式
    BatchAddIssueResponse:
      type: object
      properties:
        $ref: ../../../../../../../openapi-common/canary/zh/200-response-schemas.yaml
        data:
          type: object
          properties:
            jobID:
              type: string
              description: 批量任务ID
      required:
        - result
      example:
        - result: SUCCESS
          data:
            jobID: 123456
    $ref: ../../../../../../../openapi-common/canary/zh/no-200-response-schemas.yaml
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https:///your-domain/oauth2/authorize
          tokenUrl: https:///your-domain/oauth2/token
          scopes:
            write:project:issue: 批量关联工作项、取消关联
            read:project:issue: 获取工作项信息
