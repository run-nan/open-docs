        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        data:
          type: object
          description: 本次请求返回的数据
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
      example:
        - result: SUCCESS
          data:
            hours: 1
            description: 'Sample Description'
            startTime: 1689055200
            owner: UWQR89ji
            id: kkoi976k
    TimesSpentListResponse:
      description: 获取汇总模式下的工作项工时列表
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        data:
          type: object
          description: 本次请求返回的数据
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
      example:
        - result: SUCCESS
          data:
            list:
              - description: 'Sample Description 1'
                hours: 1
                owner:
                  id: 'xx'
                  name: 'xx'
                startTime: 1689055200
              - description: 'Sample Description 2'
                hours: 2
                owner:
                  id: 'yy'
                  name: 'yy'
                startTime: 1689055300
            pageInfo:
              count: 2
              endCursor: 'sample_end_cursor'
              hasNextPage: false
              startCursor: 'sample_start_cursor'
              totalCount: 2
    AddTimesEstimatedRequest:
      description: 汇总模式下添加预估工时的请求参数
      type: object
      properties:
        hours:
          type: integer
          description: 添加预估工时，单位（小时）
        startDate:
          type: string
          description: 预估工时开始时间，格式为YYYY-MM-DD
        endDate:
          type: string
          description: 预估工时结束时间，格式为YYYY-MM-DD
        owner:
          type: object
          description: 预估工时登记人
        includeNonWorkingDays:
          type: boolean
          description: 是否包含非工作日
        timesEstimatedMode:
          type: string
          enum:
            - total
            - daily
          description: |
            - total: 从开始日期到结束日期的预计总时间
            - daily: 从开始日期到结束日期每天的预计时间
      example:
        hours: 1
        startDate: '2023-01-01'
        endDate: '2023-01-31'
        owner: UWQR89ji
        includeNonWorkingDays: true
        timesEstimatedMode: daily
    AddTimesEstimatedResponse:
      description: 汇总模式下添加预估工时的返回结果
      type: object
      properties:
        result:
          type: string
