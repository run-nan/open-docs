      summary: 汇总模式添加工作项预估工时
      operationId: 01-add-estimated-time-of-issues
      description: 汇总模式添加工作项预估工时
      security:
        - oauth2:
            - write:project:issue-timeEstimated
      parameters:
        - name: teamID
          in: query
          description: 团队ID
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
      requestBody:
        description: 汇总模式添加工作项预估工时的请求参数
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddTimesEstimatedRequest'
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddTimesEstimatedResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
  /project/issues/{issueID}/workLog/summary/timesEstimated/{timesEstimatedID}:
