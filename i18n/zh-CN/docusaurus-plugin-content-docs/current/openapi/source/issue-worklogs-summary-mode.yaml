openapi: 3.0.1
info:
  title: Summary mode issue worklog
  version: '1.0'
  description: |
    此资源代表工作项工时。使用它来获取、创建、更新和删除工作项工时。
servers:
  - url: https://your-domain/openapi/v1
  - url: http://your-domain/openapi/v1
paths:
  /project/issues/{issueID}/workLog/summary/timesEstimated:
