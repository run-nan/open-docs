components:
  schemas:
    GetTimesSpentResponse:
      description: 获取汇总模式下的工作项工时详情
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        data:
          type: object
          description: 本次请求返回的数据
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
      example:
        - result: SUCCESS
          data:
            hours: 1
            description: 'Sample Description'
            startTime: 1689055200
            owner: UWQR89ji
            id: kkoi976k
    DeleteTimesSpentResponse:
      description: 汇总模式下删除工作项工时的返回结果
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
      example:
        - result: SUCCESS
    UpdateTimesSpentRequest:
      description: 汇总模式下更新工作项工时的请求参数
      type: object
      properties:
        hours:
          type: integer
          description: 工时，单位（小时）
        description:
          type: string
          description: 工时的描述
        startTime:
          type: integer
          description: 工时开始时间，单位（时间戳）
        owner:
          type: object
          description: 工时登记人
      example:
        hours: 1
        description: 'Sample Description'
        startTime: 1689055200
        owner: UWQR89ji
    UpdateTimesSpentResponse:
      description: 汇总模式下更新工作项工时的返回结果
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        data:
          type: object
          description: 本次请求返回的数据
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
      example:
        - result: SUCCESS
          data:
            hours: 1
            description: 'Sample Description'
            startTime: 1689055200
            owner: UWQR89ji
            id: kkoi976k
    AddTimesSpentRequest:
      description: 汇总模式下更新工作项工时的请求参数
      type: object
      properties:
        hours:
          type: integer
          description: 工时，单位（小时）
        description:
          type: string
          description: 工时的描述
        startTime:
          type: integer
          description: 工时开始时间，单位（时间戳）
        owner:
          type: object
