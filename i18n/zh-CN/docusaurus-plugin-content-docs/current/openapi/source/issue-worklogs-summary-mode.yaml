          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
        - name: timesEstimatedID
          in: path
          description: 预估工时ID
          required: true
          schema:
            type: string
      requestBody:
        description: 汇总模式修改工作项预估工时的请求参数
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTimesEstimatedRequest'
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateTimesEstimatedResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
    delete:
      summary: 汇总模式删除工作项预估工时
      operationId: 03-delete-estimated-time-of-issues
      description: 汇总模式删除工作项预估工时
