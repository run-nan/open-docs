openapi: 3.0.1
info:
  title: Testcase Library
  version: '1.0'
  description: |
    此资源代表测试用例库。使用它来获取、创建、更新和删除测试用例库。
servers:
  - url: https://ones.com/rest/api/v1
  - url: http://ones.com/rest/api/v1
paths:
  /testcase/team/{teamID}/library:
    get:
      summary: 获取测试用例库列表
      operationId: get-a-list-of-test-case-libraries
      description: 获取测试用例库列表
      security:
        - oauth2:
            - read:testcase:library
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: 本次请求要返回的测试用例库数量
          schema:
            type: integer
        - name: cursor
          in: query
          description: 本次请求的起始位置
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllSuccessResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
    post:
      summary: 新建测试用例库
      operationId: create-a-new-test-case-library
      description: 新建测试用例库
      security:
        - oauth2:
            - write:testcase:library
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
      requestBody:
        description: 要新建的测试用例库信息
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestLibrary'
        required: true
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOrUpdateSuccessResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
      x-codegen-request-body-name: body
  /testcase/team/{teamID}/library/{libraryID}:
    get:
      summary: 获取测试用例库详细信息
      operationId: get-a-test-case-library-details
      description: 获取测试用例库详细信息
      security:
        - oauth2:
            - read:testcase:library
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: libraryID
          in: path
          description: 测试用例库ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOrUpdateSuccessResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
    put:
      summary: 更新测试用例库
      operationId: update-a-test-case-library
      description: 更新测试用例库
      security:
        - oauth2:
            - write:testcase:library
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: libraryID
          in: path
          description: 测试用例库ID
          required: true
          schema:
            type: string
      requestBody:
        description: 要更新的测试用例库信息
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestLibrary'
        required: true
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOrUpdateSuccessResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
      x-codegen-request-body-name: body
    delete:
      summary: 删除测试用例库
      operationId: delete-a-test-case-library
      description: 删除测试用例库
      security:
        - oauth2:
            - write:testcase:library
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: libraryID
          in: path
          description: 测试用例库ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteSuccessResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
      x-scope: write:testcase:library
components:
  schemas:
    RequestLibrary:
      type: object
      properties:
        caseFieldConfigurationID:
          maxLength: 8
          minLength: 1
          type: string
          description: 测试用例库字段配置ID
        name:
          maxLength: 32
          minLength: 1
          type: string
          description: 测试用例库名称
    DeleteSuccessResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
    AddOrUpdateSuccessResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        data:
          $ref: '#/components/schemas/ListItem'
    ListItem:
      type: object
      properties:
        name:
          type: string
          description: 测试用例库名称
        id:
          type: string
          description: 测试用例库ID
        createTime:
          type: integer
          description: 测试用例库创建时间
        updateTime:
          type: integer
          description: 测试用例库更新时间
        stickToTop:
          type: boolean
          description: 测试用例库是否置顶
        testcaseFieldConfig:
          type: object
          properties:
            name:
              description: 测试用例库字段配置名称
              type: string
            id:
              type: string
              description: 测试用例库配置ID
          description: 测试用例库字段配置信息
    PageInfo:
      type: object
      properties:
        count:
          type: integer
          description: 本次返回的数量
        endCursor:
          type: string
          description: 本页最后一个光标，用于翻页
            backwards.
        endPos:
          type: integer
          description: 本页最后一个位置
        hasNextPage:
          type: boolean
          description: 是否有下一页
        startCursor:
          type: string
          description: 本页第一个光标，用于翻页
            backwards.
        startPos:
          type: integer
          description: 本页第一个位置
        totalCount:
          type: integer
          description: 整个集合总数，包括本次响应中返回的
    AllSuccessResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        data:
          type: object
          properties:
            list:
              type: array
              items:
                $ref: '#/components/schemas/ListItem'
            pageInfo:
              $ref: '#/components/schemas/PageInfo'
    BadResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://ones.com/oauth2/authorize
          tokenUrl: https://ones.com/oauth2/token
          scopes:
            write:testcase:library: 新增、修改、删除用例库
            read:testcase:library: 获取用例库信息
