openapi: 3.0.1
info:
  title: Project
  version: '1.0'
  description: |
    此资源代表项目。使用它来获取、创建、更新和删除项目。
servers:
  - url: https://ones.com/rest/api/v1
  - url: http://ones.com/rest/api/v1
paths:
  /project/team/{teamID}/projects:
    get:
      summary: 获取团队下项目列表
      operationId: get-team-project-list
      description: 获取团队下项目列表
      security:
        - oauth2:
            - read:project:project
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: 本次请求要返回的数据数量
          schema:
            type: integer
        - name: cursor
          in: query
          description: 本次请求的起始位置
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListProjectSuccessResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
    post:
      summary: 创建一个新项目
      operationId: create-a-new-project
      description: 创建一个新项目
      security:
        - oauth2:
            - write:project:project
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddProjectRequest'
        required: true
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddProjectResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
      x-codegen-request-body-name: body
  /project/team/{teamID}/projects/{projectID}:
    get:
      summary: 获取项目详情
      operationId: get-project-detail-by-project-id
      description: 获取项目详情
      security:
        - oauth2:
            - read:project:project
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: projectID
          in: path
          description: 项目ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProjectDetailResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
    put:
      summary: 更新项目
      operationId: update-project-by-project-id
      description: 更新项目
      security:
        - oauth2:
            - write:project:project
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: projectID
          in: path
          description: 项目ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProjectRequest'
        required: true
      responses:
        200:
          description: 请求成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateProjectResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
      x-codegen-request-body-name: body
    delete:
      summary: 删除项目
      operationId: delete-a-project
      description: 删除项目
      security:
        - oauth2:
            - write:project:project
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: projectID
          in: path
          description: 项目ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 请求成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteSuccessResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
components:
  schemas:
    AddProjectRequest:
      required:
        - membersID
        - name
      type: object
      properties:
        name:
          maxLength: 128
          minLength: 1
          type: string
          description: 项目名称
        templateID:
          type: string
          description: 项目模版ID
          enum:
            - project-t1
            - project-t2
            - project-t4
            - project-t5
            - project-t6
            - comagile
            - comwater
          x-enum-descriptions:
            project-t1: 敏捷项目管理
            project-t2: 通用任务管理
            project-t4: 瀑布项目规划
            project-t5: 敏捷项目管理_v2
            project-t6: 看板项目模板
        membersID:
          type: array
          description: 项目成员ID
          items:
            type: string
    AddProjectResponse:
      type: object
      properties:
        result:
          type: string
        data:
          type: object
          properties:
            id:
              type: string
              description: 项目ID
            name:
              type: string
              description: 项目名称
            owner:
              type: string
              description: 项目负责人ID
            status:
              type: string
              description: 项目状态ID
            statusCategory:
              type: string
              description: 项目状态分类
            stickToTop:
              type: boolean
              description: 是否置顶
            isArchive:
              type: boolean
              description: 是否归档
            archiveTime:
              type: integer
              description: 归档时间
            archiveUser:
              type: string
              description: 归档人ID
    ProjectDetail:
      type: object
      properties:
        id:
          type: string
          description: 项目ID
        name:
          type: string
          description: 项目名称
        createTime:
          type: integer
          description: 项目创建时间
        onwer:
          type: object
          properties:
            id:
              type: string
              description: 项目负责人ID
            name:
              type: string
              description: 项目负责人名称
        creator:
          type: object
          properties:
            id:
              type: string
              description: 项目创建者ID
            name:
              type: string
              description: 项目创建者名称
        status:
          type: object
          properties:
            id:
              type: string
              description: 项目状态ID
            name:
              type: string
              description: 项目状态名称
            category:
              type: string
              description: 项目状态分类
        statusCategory:
          type: string
          description: 项目状态分类
        stickToTop:
          type: boolean
          description: 是否置顶
        isArchive:
          type: boolean
          description: 是否归档
        archiveUser:
          type: object
          properties:
            id:
              type: string
              description: 归档人ID
            name:
              type: string
              description: 归档人名称
        archiveTime:
          type: integer
          description: 归档时间
        plannedStartDate:
          type: integer
          description: 项目计划开始时间,例"2023-05-06"
        plannedEndDate:
          type: integer
          description: 项目计划完成时间,例"2023-05-06"
    GetProjectDetailResponse:
      type: object
      properties:
        result:
          type: string
        data:
          $ref: '#/components/schemas/ProjectDetail'
    ListProjectSuccessResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求的结果
        data:
          type: object
          properties:
            list:
              type: array
              items:
                $ref: '#/components/schemas/ProjectDetail'
            pageInfo:
              $ref: '#/components/schemas/PageInfo'
    UpdateProjectRequest:
      type: object
      properties:
        owner:
          type: string
          description: 项目负责人ID
        name:
          maxLength: 128
          minLength: 1
          type: string
          description: 项目名称
        isArchive:
          type: boolean
          description: 是否归档
        status:
          type: string
          description: 项目状态ID
        plannedStartDate:
          type: string
          description: 项目计划开始时间,例"2023-05-06"
        plannedEndDate:
          type: string
          description: 项目计划完成时间,例"2023-05-06"
        customField:
          type: object
          properties: {}
          description: 自定义属性
    UpdateProjectResponse:
      type: object
      properties:
        result:
          type: string
        data:
          type: object
          properties:
            id:
              type: string
              description: 项目ID
            name:
              type: string
              description: 项目名称
            owner:
              type: string
              description: 项目负责人ID
            createTime:
              type: integer
              description: 项目创建时间
            isArchive:
              type: boolean
              description: 是否归档
            archiveUser:
              type: string
              description: 归档人ID
            archiveTime:
              type: integer
              description: 归档时间
            status:
              type: string
              description: 项目状态
            plannedStartDate:
              type: string
              description: 项目计划开始时间,例"2023-05-06"
            plannedEndDate:
              type: string
              description: 项目计划完成时间,例"2023-05-06"
            customField:
              type: object
              properties: {}
              description: 项目自定义属性
    PageInfo:
      type: object
      properties:
        count:
          type: integer
          description: 本次返回的数量
        endCursor:
          type: string
          description: 本页最后一个光标，用于翻页 backwards.
        endPos:
          type: integer
          description: 本页最后一个位置
        hasNextPage:
          type: boolean
          description: 是否有下一页
        startCursor:
          type: string
          description: 本页第一个光标，用于翻页 backwards.
        startPos:
          type: integer
          description: 本页第一个位置
        totalCount:
          type: integer
          description: 整个集合总数，包括本次响应中返回的
    DeleteSuccessResponse:
      type: object
      properties:
        result:
          type: string
        data:
          type: object
          properties: {}
    BadResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://ones.com/oauth2/authorize
          tokenUrl: https://ones.com/oauth2/token
          scopes:
            write:project:project: 新增、修改、删除项目
            read:project:project: 获取项目信息
