openapi: 3.0.1
info:
  title: Simple mode issue worklog
  version: '1.0'
  description: |
    此资源代表工作项工时。使用它来获取、创建、更新和删除工作项工时。
servers:
  - url: https://your-domain/openapi/v1
  - url: http://your-domain/openapi/v1
paths:
  /project/issues/{issueID}/workLog/simple/timesEstimated:
    post:
      summary: 简单模式预估工时
      operationId: 01-estimated-time-of-issues
      description: 简单模式修改预估工时
      security:
        - oauth2:
            - write:project:issue-timeEstimated
      parameters:
        - $ref: ../../../../../../openapi-common/canary/zh/request-team.yaml
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
      requestBody:
        description: 简单模式修改工作项预估工时的请求参数
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimesEstimatedRequest'
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimesEstimatedResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
  /project/issues/{issueID}/workLog/simple/timesRemaining:
    post:
      summary: 简单模式剩余工时
      operationId: 02-update-remaining-time-of-issues
      description: 简单模式修改剩余工时
      security:
        - oauth2:
            - write:project:issue-timeRemaining
      parameters:
        - name: teamID
          in: query
          description: 团队ID
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
      requestBody:
        description: 简单模式修改工作项剩余工时的请求参数
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimesRemainingRequest'
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimesRemainingResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
  /project/issues/{issueID}/workLog/simple/timesSpent:
    get:
      summary: 简单模式工作项工时列表
      operationId: 03-get-a-list-of-issues-worklog
      description: 简单模式工作项工时列表
      security:
        - oauth2:
            - read:project:issue-timeSpent
      parameters:
        - name: teamID
          in: query
          description: 团队ID
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: 本次请求要返回的工作项工时数量
          schema:
            type: integer
        - name: cursor
          in: query
          description: 本次请求的起始位置
          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimesSpentListResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
    post:
      summary: 简单模式添加工作项工时
      operationId: 04-add-spent-time-of-issues
      description: 简单模式添加工作项工时
      security:
        - oauth2:
            - write:project:issue-timeSpent
      parameters:
        - name: teamID
          in: query
          description: 团队ID
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
      requestBody:
        description: 简单模式添加工作项工时的请求参数
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddTimesSpentRequest'
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddTimesSpentResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
  /project/issues/{issueID}/workLog/simple/timesSpent/{timesSpentID}:
    put:
      summary: 简单模式修改工作项工时
      operationId: 05-update-spent-time-of-issues
      description: 简单模式修改工作项工时
      security:
        - oauth2:
            - write:project:issue-timeSpent
      parameters:
        - name: teamID
          in: query
          description: 团队ID
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
        - name: timesSpentID
          in: path
          description: 工时ID
          required: true
          schema:
            type: string
      requestBody:
        description: 简单模式修改工作项工时的请求参数
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTimesSpentRequest'
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateTimesSpentResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
    delete:
      summary: 简单模式删除工作项工时
      operationId: 06-delete-spent-time-of-issues
      description: 简单模式删除工作项工时
      security:
        - oauth2:
            - write:project:issue-timeSpent
      parameters:
        - name: teamID
          in: query
          description: 团队ID
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
        - name: timesSpentID
          in: path
          description: 工时ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteTimesSpentResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
    get:
      summary: 简单模式工作项工时详情
      operationId: 07-get-spent-time-of-issues
      description: 简单模式获取工作项工时详情
      security:
        - oauth2:
            - read:project:issue-timeSpent
      parameters:
        - name: teamID
          in: query
          description: 团队ID
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
        - name: timesSpentID
          in: path
          description: 工时ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTimesSpentResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
components:
  schemas:
    GetTimesSpentResponse:
      description: 获取简单模式下的工作项工时详情
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        data:
          type: object
          description: 本次请求返回的数据
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
      example:
        - result: SUCCESS
          data:
            hours: 1
            description: 'Sample Description'
            startTime: 1689055200
            owner: UWQR89ji
            id: kkoi976k
    DeleteTimesSpentResponse:
      description: 简单模式下删除工作项工时的返回结果
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
      example:
        - result: SUCCESS
    UpdateTimesSpentRequest:
      description: 简单模式下更新工作项工时的请求参数
      type: object
      properties:
        hours:
          type: integer
          description: 工时，单位（小时）
        description:
          type: string
          description: 工时的描述
        startTime:
          type: integer
          description: 工时开始时间，单位（时间戳）
        owner:
          type: object
          description: 工时登记人
      example:
        hours: 1
        description: 'Sample Description'
        startTime: 1689055200
        owner: UWQR89ji
    UpdateTimesSpentResponse:
      description: 简单模式下更新工作项工时的返回结果
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        data:
          type: object
          description: 本次请求返回的数据
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
      example:
        - result: SUCCESS
          data:
            hours: 1
            description: 'Sample Description'
            startTime: 1689055200
            owner: UWQR89ji
            id: kkoi976k
    AddTimesSpentRequest:
      description: 简单模式下更新工作项工时的请求参数
      type: object
      properties:
        hours:
          description: 登记的工时，单位（小时）
          type: number
          format: float
          pattern: "^\\d+(\\.\\d{1,5})?$"
        description:
          type: string
          description: 登记的工时描述
        startTime:
          type: integer
          description: 登记的工时开始时间，单位（时间戳）
        owner:
          type: object
          description: The owner of spent time.
      required:
        - hours
        - startTime
        - owner
      example:
        hours: 1
        description: 'Sample Description'
        startTime: 1689055200
        owner: UWQR89ji
    AddTimesSpentResponse:
      description: 简单模式下更新工作项工时的返回结果
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        data:
          type: object
          description: 本次请求返回的数据
          properties:
            id:
              type: string
              description: 工时ID
            hours:
              description: 登记的工时，单位（小时）
              type: number
              format: float
              pattern: "^\\d+(\\.\\d{1,5})?$"
            description:
              type: string
              description: 登记的工时描述
            startTime:
              type: integer
              description: 登记的工时开始时间，单位（时间戳），精确到秒
            owner:
              type: object
              description: 登记的工时的所有者
              properties:
                id:
                  type: string
                  description: 登记的工时的所有者ID
                name:
                  type: string
                  description: 登记的工时的所有者名称
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
      example:
        - result: SUCCESS
          data:
            hours: 1
            description: 'Sample Description'
            startTime: 1689055200
            owner:
              id: UWQR89ji
              name: 'Sample Name'
            id: kkoi976k
    TimesSpentListResponse:
      description: 获取简单模式下的工作项工时列表
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        data:
          type: object
          description: 本次请求返回的数据
          properties:
            list:
              description: 工作项工时列表
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: 工时ID
                  description:
                    description: 工时描述
                    type: string
                  hours:
                    type: integer
                    description: '工时，单位（小时）'
                  owner:
                    type: object
                    properties:
                      id:
                        type: string
                        description: 工时登记人ID
                      name:
                        type: string
                        description: 工时登记人名称
                  startTime:
                    type: integer
                    description: 工时开始时间，单位（时间戳）
            $ref: ../../../../../../openapi-common/canary/zh/paging-query-response-pageInfo-schemas.yaml
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
      example:
        - result: SUCCESS
          data:
            list:
              - id: 'yuhbf780'
                description: 'Sample Description 1'
                hours: 1
                owner:
                  id: 'hgbko876'
                  name: 'xx'
                startTime: 1689055200
              - id: 'yuhbf781'
                description: 'Sample Description 2'
                hours: 2
                owner:
                  id: 'hgbko877'
                  name: 'yy'
                startTime: 1689055300
            pageInfo:
              count: 2
              endCursor: 'sample_end_cursor'
              hasNextPage: false
              startCursor: 'sample_start_cursor'
              totalCount: 2
    TimesEstimatedRequest:
      type: object
      properties:
        hours:
          description: 预估工时，单位（小时）
          type: number
          format: float
          pattern: "^\\d+(\\.\\d{1,5})?$"
      required:
        - hours
      example:
        hours: 1
    TimesEstimatedResponse:
      description: 简单模式下更新工作项预估工时的返回结果
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
      example:
        - result: SUCCESS
        - result: FAIL
          errorCode: Forbidden
          errorMsg: 'Unable to times estimated in summary mode'
        - result: FAIL
          errorCode: MissingParameter
          errorMsg: 'MissingParameter teamID'
        - result: FAIL
          errorCode: InvalidParameter
          errorMsg: 'InvalidParameter IssueWorkLog Hours Empty'
        - result: FAIL
          errorCode: InvalidParameter
          errorMsg: 'InvalidParameter IssueWorkLog Hours TooLong'
        - result: FAIL
          errorCode: NotFound
          errorMsg: 'NotFound Issue'
        - result: FAIL
          errorCode: NotFound
          errorMsg: 'NotFound Container'
        - result: FAIL
          errorCode: AccessDenied
