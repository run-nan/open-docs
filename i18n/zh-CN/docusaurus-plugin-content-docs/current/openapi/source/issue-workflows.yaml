openapi: 3.0.1
info:
  title: Issue workflows
  version: '1.0'
  description: |
    此资源代表工作项工作流。使用它来获取、执行工作流。
servers:
  - url: https://your-domain/rest/api/v1
  - url: http://your-domain/rest/api/v1
paths:
  /project/team/{teamID}/issues/{issueID}/executable-workflow:
    get:
      summary: 获取工作项工作流列表
      operationId: get-a-list-of-issue-workflows
      description: 获取工作项工作流列表
      security:
        - oauth2:
            - read:project:issue-workflow
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllSuccessResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
  /project/team/{teamID}/issues/{issueID}/execute-workflow:
    post:
      summary: 执行工作项的工作流
      operationId: execute-workflow-for-issue
      description: 执行工作项的工作流
      security:
        - oauth2:
            - write:project:issue-workflow
      parameters:
        - name: teamID
          in: path
          description: 团队ID
          required: true
          schema:
            type: string
        - name: issueID
          in: path
          description: 工作项ID
          required: true
          schema:
            type: string
      requestBody:
        description: 要更新的工作流信息
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteWorkflowRequest'
        required: true
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecuteWorkflowResponse'
        401:
          description: 如果身份验证凭据不正确或丢失，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        403:
          description: 如果scope检验不通过，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        404:
          description: 如果未找到资源对象，则返回
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
        500:
          description: 内部服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadResponse'
      x-codegen-request-body-name: body
components:
  schemas:
    ExecuteWorkflowRequest:
      required:
        - id
      type: object
      properties:
        id:
          maxLength: 8
          minLength: 1
          type: string
          description: 工作流ID
        fieldValues:
          type: array
          description: 工作项属性信息
          items:
            $ref: '#/components/schemas/FieldValues'
        resources:
          type: array
          description: 要关联的附件ID,以逗号,隔开
          items:
            type: object
            properties:
              id:
                type: string
        comment:
          type: array
          description: 工作项评论
          items:
            $ref: '#/components/schemas/Comment'
        timeEstimatedHour:
          type: object
          description: 工作项预估时间
          properties:
            hours:
              type: integer
        timeSpentHour:
          type: array
          description: 工作项已登记工时
          items:
            $ref: '#/components/schemas/TimeSpent'
        linkedWikiPages:
          type: array
          description: 工作项要关联的wiki页面
          items:
            $ref: '#/components/schemas/LinkedWikiPages'
    LinkedWikiPages:
      required:
        - id
        - position
      type: object
      properties:
        id:
          type: string
          description: wiki页面ID
        position:
          type: integer
          description: wiki页面排序位置
    TimeSpent:
      required:
        - hours
        - owner
        - startTime
      type: object
      properties:
        owner:
          type: string
          description: 登记工时的负责人
        startTime:
          type: integer
          description: 登记工时的开始时间
        hours:
          type: integer
          description: 登记几个小时，单位（h）
        description:
          type: string
          description: 登记工时的描述
    Comment:
      required:
        - contentType
        - text
      type: object
      properties:
        contentType:
          minimum: 1
          type: integer
          description: 工作项评论类型
        text:
          type: string
          description: 工作项评论的信息
    FieldValues:
      required:
        - fieldID
        - type
        - value
      type: object
      properties:
        fieldID:
          minLength: 8
          type: string
          description: 工作项属性ID
        type:
          minimum: 1
          type: integer
          description: 工作项属性类型
        value:
          type: object
          description: 工作项属性值
    ExecuteWorkflowResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
    ListItem:
      type: object
      properties:
        name:
          type: string
          description: 工作流名称
        id:
          type: string
          description: 工作流ID
        start:
          type: string
          description: 工作流起始状态ID
        end:
          type: string
          description: 工作流结束状态ID
    AllSuccessResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        data:
          type: array
          items:
            $ref: '#/components/schemas/ListItem'
    BadResponse:
      type: object
      properties:
        result:
          type: string
          description: 本次请求结果,SUCCESS|FAIL
        errorCode:
          type: string
          description: 本次请求错误码
        errorMsg:
          type: string
          description: 本次请求错误信息
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://ones.com/oauth2/authorize
          tokenUrl: https://ones.com/oauth2/token
          scopes:
            read:project:issue-workflow: 获取工作项的工作流
            write:project:issue-workflow: 新增、修改、删除工作项的工作流
