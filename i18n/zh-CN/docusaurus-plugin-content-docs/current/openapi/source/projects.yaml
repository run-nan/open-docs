openapi: 3.0.1
info:
  title: Project
  version: '1.0'
  description: |
    此资源代表项目。使用它来获取、创建、更新和删除项目。
servers:
  - url: https://your-domain/openapi/v1
  - url: http://your-domain/openapi/v1
paths:
  /project/projects:
    get:
      summary: 获取团队下项目列表
      operationId: 01-get-team-project-list
      description: 获取团队下项目列表
      security:
        - oauth2:
            - read:project:project
      parameters:
        - $ref: ../../../../../../openapi-common/canary/zh/request-team.yaml
        - $ref: ../../../../../../openapi-common/canary/zh/paging-query-request-limit.yaml
        - $ref: ../../../../../../openapi-common/canary/zh/paging-query-request-cursor.yaml
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListProjectSuccessResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
    post:
      summary: 创建一个新项目
      operationId: 02-create-a-new-project
      description: 创建一个新项目
      security:
        - oauth2:
            - write:project:project
      parameters:
        - $ref: ../../../../../../openapi-common/canary/zh/request-team.yaml
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddProjectRequest'
        required: true
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddProjectResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
      x-codegen-request-body-name: body
  /project/projects/{projectID}:
    get:
      summary: 获取项目详情
      operationId: 03-get-project-detail-by-project-id
      description: 获取项目详情
      security:
        - oauth2:
            - read:project:project
      parameters:
        - $ref: ../../../../../../openapi-common/canary/zh/request-team.yaml
        - name: projectID
          in: path
          description: 项目ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 请求成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProjectDetailResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
    put:
      summary: 更新项目
      operationId: 04-update-project-by-project-id
      description: 更新项目
      security:
        - oauth2:
            - write:project:project
      parameters:
        - $ref: ../../../../../../openapi-common/canary/zh/request-team.yaml
        - name: projectID
          in: path
          description: 项目ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProjectRequest'
        required: true
      responses:
        200:
          description: 请求成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateProjectResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
      x-codegen-request-body-name: body
    delete:
      summary: 删除项目
      operationId: 05-delete-a-project
      description: 删除项目
      security:
        - oauth2:
            - write:project:project
      parameters:
        - $ref: ../../../../../../openapi-common/canary/zh/request-team.yaml
        - name: projectID
          in: path
          description: 项目ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 请求成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteSuccessResponse'
        $ref: ../../../../../../openapi-common/canary/zh/no-200-response.yaml
components:
  schemas:
    AddProjectRequest:
      required:
        - membersID
        - name
      type: object
      properties:
        name:
          maxLength: 128
          minLength: 1
          type: string
          description: 项目名称
        templateID:
          type: string
          enum:
            - project-t1
            - project-t2
            - project-t4
            - project-t5
            - project-t6
            - comagile
            - comwater
          description: |
            - project-t1: 敏捷项目管理
            - project-t2: 通用任务管理
            - project-t4: 瀑布项目规划
            - project-t5: 敏捷项目管理_v2
            - project-t6: 看板项目模板
            - comagile: 敏捷项目管理
            - comwater: 瀑布项目规划
        membersID:
          type: array
          description: 项目成员ID
          items:
            type: string
    AddProjectResponse:
      type: object
      properties:
        $ref: ../../../../../../openapi-common/canary/zh/200-response-schemas.yaml
        data:
          type: object
          properties:
            id:
              type: string
              description: 项目ID
            name:
              type: string
              description: 项目名称
            owner:
              type: string
              description: 项目负责人ID
            status:
              type: string
              description: 项目状态ID
            statusCategory:
              type: string
              description: 项目状态分类
            stickToTop:
              type: boolean
              description: 是否置顶
            isArchive:
              type: boolean
              description: 是否归档
            archiveTime:
              type: integer
              description: 归档时间
            archiveUser:
              type: string
              description: 归档人ID
      example:
        - result: SUCCESS
          data:
            id: '5f1b0b0b'
            name: '项目1'
            owner: '0b9c0a9c'
            status: 'to_do'
            statusCategory: 'to_do'
            stickToTop: false
            isArchive: false
            archiveTime: 0
            archiveUser: 0
    ProjectDetail:
      type: object
      properties:
        id:
          type: string
          description: 项目ID
        name:
          type: string
          description: 项目名称
        createTime:
          type: integer
          description: 项目创建时间
        owner:
          type: object
          properties:
            id:
              type: string
              description: 项目负责人ID
            name:
              type: string
              description: 项目负责人名称
        creator:
          type: object
          properties:
            id:
              type: string
              description: 项目创建者ID
            name:
              type: string
              description: 项目创建者名称
        status:
          type: object
          properties:
            id:
              type: string
              description: 项目状态ID
            name:
              type: string
              description: 项目状态名称
            category:
              type: string
              description: 项目状态分类
        statusCategory:
          type: string
          description: 项目状态分类
        stickToTop:
          type: boolean
          description: 是否置顶
        isArchive:
          type: boolean
          description: 是否归档
        archiveUser:
          type: object
          properties:
            id:
              type: string
              description: 归档人ID
            name:
              type: string
              description: 归档人名称
        archiveTime:
          type: integer
          description: 归档时间
        plannedStartDate:
          type: integer
          description: 项目计划开始时间,例"2023-05-06"
        plannedEndDate:
          type: integer
          description: 项目计划完成时间,例"2023-05-06"
    GetProjectDetailResponse:
      type: object
      properties:
        $ref: ../../../../../../openapi-common/canary/zh/200-response-schemas.yaml
        data:
          $ref: '#/components/schemas/ProjectDetail'
    ListProjectSuccessResponse:
      type: object
      properties:
        $ref: ../../../../../../openapi-common/canary/zh/200-response-schemas.yaml
        data:
          type: object
          properties:
            list:
              type: array
              items:
                $ref: '#/components/schemas/ProjectDetail'
            $ref: ../../../../../../openapi-common/canary/zh/paging-query-response-pageInfo-schemas.yaml
    UpdateProjectRequest:
      type: object
      properties:
        owner:
          type: string
          description: 项目负责人ID
        name:
          maxLength: 128
          minLength: 1
          type: string
          description: 项目名称
        isArchive:
          type: boolean
          description: 是否归档
        status:
          type: string
          description: 项目状态ID
        plannedStartDate:
          type: string
          description: 项目计划开始时间,例"2023-05-06"
        plannedEndDate:
          type: string
          description: 项目计划完成时间,例"2023-05-06"
        customField:
          type: object
          properties: {}
          description: 自定义属性
    UpdateProjectResponse:
      type: object
      properties:
        $ref: ../../../../../../openapi-common/canary/zh/200-response-schemas.yaml
        data:
          type: object
          properties:
            id:
              type: string
              description: 项目ID
            name:
              type: string
              description: 项目名称
            owner:
              type: string
              description: 项目负责人ID
            createTime:
              type: integer
              description: 项目创建时间
            isArchive:
              type: boolean
              description: 是否归档
            archiveUser:
              type: string
              description: 归档人ID
            archiveTime:
              type: integer
              description: 归档时间
            status:
              type: string
              description: 项目状态
            plannedStartDate:
              type: string
              description: 项目计划开始时间,例"2023-05-06"
            plannedEndDate:
              type: string
              description: 项目计划完成时间,例"2023-05-06"
            customField:
              type: object
              properties: {}
              description: 项目自定义属性
      example:
        - result: SUCCESS
    DeleteSuccessResponse:
      type: object
      properties:
        $ref: ../../../../../../openapi-common/canary/zh/200-response-schemas.yaml
      example:
        - result: SUCCESS
    $ref: ../../../../../../openapi-common/canary/zh/no-200-response-schemas.yaml
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://your-domain/oauth2/authorize
          tokenUrl: https://your-domain/oauth2/token
          scopes:
            write:project:project: 新增、修改、删除项目
            read:project:project: 获取项目信息
