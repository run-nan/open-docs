PageInfo:
  type: object
  properties:
    count:
      type: integer
      description: 本次返回的数量
    endCursor:
      type: string
      description: 本页最后一个光标，用于翻页
    hasNextPage:
      type: boolean
      description: 是否有下一页
    startCursor:
      type: string
      description: 本页第一个光标，用于翻页
    totalCount:
      type: integer
      description: 整个集合总数，包括本次响应中返回的
